<ion-header>
  <ion-navbar>
    <ion-title>Add Complaint</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select placeholder="Select One"  [(ngModel)]="myRec.type">
          <ion-option  *ngFor=" let types of mood" [value]="types.type" >{{ types.type }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Project</ion-label>
          <ion-select placeholder="Select One"  [(ngModel)]="myRec.project">
            <ion-option  *ngFor=" let project of project" [value]="project.id"  >{{ project.name }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Descriprtion</ion-label>
            <ion-textarea type="text" [(ngModel)]="myRec.description"></ion-textarea>
          </ion-item>
          <div>

        <ion-row>
            <ion-col class="upload-col">
              <button ion-button class="submit-btn" full type="submit" (click)="uploadFile()" >Upload File</button>
            </ion-col>
            <ion-label  >{{ uploadText }}</ion-label>
          </ion-row>
          <ion-row>
          <ion-col class="upload-col">
              <button ion-button class="submit-btn" type="submit" (click)="AbortUpload()" >Cancel Uploading</button>
            </ion-col>
          </ion-row>


                    </div>
        </ion-list>


        <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" (click)="add()" >Add Complain</button>
            </ion-col>
          </ion-row>

</ion-content>
